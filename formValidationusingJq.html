<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Bootstrap -->
        <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery -->
        <script src="jq/jquery-3.1.1.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="userForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-horizontal">
                            <fieldset>
                                <legend>User Form:</legend>
                                <div class="form-group">
                                  <label for="name" class="col-sm-2 control-label">Name</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                    <span class="help-block"></span>
                                  </div>
                                 
                                </div>
                                <div class="form-group">
                                  <label for="email" class="col-sm-2 control-label">Email</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="email" placeholder="Email">
                                    <span class="help-block"></span>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="number" class="col-sm-2 control-label">Number</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="number" placeholder="Number">
                                    <span class="help-block" ></span>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="description" class="col-sm-2 control-label">Description</label>
                                  <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" id="description" placeholder="Description"></textarea>
                                    <span class="help-block"></span>
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="gender">Gender</label>
                                    <div class="col-sm-10">
                                        <label>Male
                                        <input type="radio"  name="gender"  value="male"  > 
                                        </label>
                                        <label>Female
                                        <input type="radio"  name="gender"  value="female">
                                        </label>
                                        <span class="help-block" ></span>    
                                    </div>
                                </div>
                                <div class="form-group">
                                  <label for="hobbies" class="col-sm-2 control-label">Hobbies</label>
                                  <div class="col-sm-10">
                                    <div class="checkbox" class="form-control">
                                        <label>
                                          <input type="checkbox" name="hobby"> sports
                                        </label>
                                        <label>
                                          <input type="checkbox" name="hobby"> Music
                                        </label>
                                        <label>
                                          <input type="checkbox" name="hobby"> painting
                                        </label>
                                        <span class="help-block"></span>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label for="sports" class="control-label col-sm-2">Sports</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="sports">
                                            <option value="" >Choose..</option>
                                            <option value="running">Running</option>
                                            <option value="tennis">Tennis</option>
                                            <option value="football">Football</option>
                                        </select>
                                        <span class="help-block" ></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="technology" class="control-label col-sm-2">Technology</label>
                                    <div class="col-sm-10">
                                        <select multiple class="form-control" id="technology">
                                            <option value="c">C</option>
                                            <option value="java">Java</option>
                                            <option value="php">Php</option>
                                            <option value="c">Js</option>
                                        </select>
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-primary" onclick="validate.userForm()">Sign in</button>
                                  </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="result"></div>
        <!-- validator -->
        <script src="jq/formValidation.js"></script>
    </body>
</html>
